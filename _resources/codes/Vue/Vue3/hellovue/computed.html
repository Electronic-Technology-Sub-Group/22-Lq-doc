<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="hello-vue">
    {{ textShow }}
</div>
</body>
<script>
    const helloApp = {
        data() {
            return {
                textData: '123,456'
            }
        },
        computed: {
            textShow() {
                // 一个很复杂的表达式
                return this.textData.split(',').reverse().splice(0, 1)
            }
        }
    }
    Vue.createApp(helloApp).mount("#hello-vue")
</script>
</html>

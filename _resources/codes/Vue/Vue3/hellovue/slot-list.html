<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>

<template id="blog">
    <ul>
        <li v-for="post in posts">
            <slot :postgo="post"></slot>
        </li>
    </ul>
</template>

<div id="app">
    <blog-com v-slot:default="slotProps">
        {{ slotProps.postgo }}
    </blog-com>
</div>

<script>
    Vue.createApp({})
        .component('blog-com', {
            data() {
                return {
                    posts: [
                        {id: 1, title: 'My journey with Vue'},
                        {id: 2, title: 'Blogging with Vue'},
                        {id: 3, title: 'Why Vue is so fun'}
                    ]
                }
            },
            template: '#blog'
        })
        .mount('#app')
</script>
</body>
</html>

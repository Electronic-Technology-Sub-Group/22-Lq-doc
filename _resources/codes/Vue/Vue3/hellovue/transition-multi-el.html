<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
    <style>
        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handleClick('saved')">显示 Edit</button>&nbsp;&nbsp;
    <button @click="handleClick('edited')">显示 Save</button>&nbsp;&nbsp;
    <button @click="handleClick('editing')">显示 Cancel</button>
    <br><br>
    <transition name="fade" mode="out-in">
        <button :key="docState">{{buttonMessage}}</button>
    </transition>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                docState: ''
            }
        },
        methods: {
            handleClick(value) {
                this.docState = value
            }
        },
        computed: {
            buttonMessage() {
                switch (this.docState) {
                    case 'saved': return 'Edit'
                    case 'edited': return 'Save'
                    case 'editing': return 'Cancel'
                    default: return '初始按钮'
                }
            }
        }
    }).mount('#app')
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- app.data.show = true -->
    <button @click="show = !show">
        点我，我将渐渐地离开，渐渐地来
    </button>
    <transition name="fade">
        <!-- fontSize: 30px; color: red -->
        <p v-show="show" :style="animObj">动画实例</p>
    </transition>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                show: true,
                animObj: {
                    fontSize: '30px',
                    color: 'red'
                }
            }
        }
    }).mount('#app')
</script>
</body>
</html>

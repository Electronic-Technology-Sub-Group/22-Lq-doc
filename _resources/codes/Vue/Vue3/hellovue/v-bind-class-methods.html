<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="vbind-class">
    <div :class="myclasses()">使用 methods 绑定 class</div>
</div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                size: 'your',
                myback: 'my'
            }
        },
        methods: {
            myclasses() {
                return this.size + ' ' + this.myback
            }
        }
    }).mount("#vbind-class")
</script>
<style>
    .my {
        background-color: red;
    }
    .your {
        font-size: 20px;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="v-if-handling">
    <div v-if="score >= 90">优秀</div>
    <div v-else-if="score >= 80">良好</div>
    <div v-else-if="score >= 70">中等</div>
    <div v-else-if="score >= 60">及格</div>
    <div v-else>不及格</div>
    <label>成绩：
        <input type="number" v-model="score">
    </label>
</div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                score: 0
            }
        }
    }).mount("#v-if-handling")
</script>
</html>

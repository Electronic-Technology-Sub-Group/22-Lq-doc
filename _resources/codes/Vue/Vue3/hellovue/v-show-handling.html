<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="v-show-handling">
    <div v-if="flag">v-if</div>
    <div v-show="flag">v-show</div>
    <button @click="flag=!flag">切换</button>
</div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                flag: true
            }
        }
    }).mount("#v-show-handling")
</script>
</html>

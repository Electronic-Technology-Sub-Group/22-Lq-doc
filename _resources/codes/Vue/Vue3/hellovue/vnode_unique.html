<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>

<div id="app">
    <my-com></my-com>
</div>

<script>
    function createParagraph() {
        return Vue.h('p', 'hi')
    }

    Vue.createApp({})
        .component('my-com', {
            render() {
                return Vue.h('div', [createParagraph(), createParagraph()])
            }
        })
        .mount('#app')
</script>

</body>
</html>

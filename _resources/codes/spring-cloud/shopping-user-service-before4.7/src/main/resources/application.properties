spring.application.name=shopping-user-service
server.port=11000

# eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://lq2007:admin@localhost:8260/eureka

# jpa
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=com.example.shopping.utils.HibernatePhysicalTableNameStrategy

# h2
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:tcp://localhost/~/test

# logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
